name: Akita Test

on: [push, pull_request]

jobs:
  akitartm_compile:
    name: AkitaRTM Compilation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install dependencies
        working-directory: ./monitoring/web
        run: npm install

      - name: Build
        working-directory: ./monitoring/web
        run: npm run build

  daisen_compile:
    name: Daisen Compilation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install dependencies
        working-directory: ./daisen/static
        run: npm install

      - name: Build
        working-directory: ./daisen/static
        run: npm run build

  akita_compile:
    name: Akita Compilation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "stable"

      - name: Build
        run: go build ./...

      - name: Install Ginkgo
        run: go install github.com/onsi/ginkgo/v2/ginkgo

      - name: Unit Test
        run: ginkgo -r

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: akita_unit_test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "stable"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Cache golangci-lint binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/golangci-lint
          key: golangci-lint.cache-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            golangci-lint.cache-${{ runner.os }}-

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: "latest"
          args: --timeout=10m

  akita_unit_test:
    name: Akita Unit Test
    needs: akita_compile
    runs-on:
      group: Github-Large-Runners
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "stable"

      - name: Install Ginkgo
        run: go install github.com/onsi/ginkgo/v2/ginkgo

      - name: Unit Test
        run: ginkgo -r

  noc_acceptance_test:
    name: NoC Acceptance Test
    runs-on:
      group: Github-Large-Runners
    needs: akita_unit_test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "stable"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run Acceptance Test
        working-directory: ./noc/acceptance
        run: python acceptance_test.py

  mem_acceptance_test:
    name: Mem Acceptance Test
    runs-on:
      group: Github-Large-Runners
    needs: akita_unit_test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "stable"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run Acceptance Test
        working-directory: ./mem/
        run: python acceptance_test.py
