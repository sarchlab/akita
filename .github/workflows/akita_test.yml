name: Akita Test

on: push

jobs:
  akitartm_compile:
    name:  AkitaRTM Compilation
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install dependencies
        working-directory: ./monitoring/web
        run: npm install

      - name: Build
        working-directory: ./monitoring/web
        run: npm run build

  akita_compile:
    name: Akita Compilation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Build
        run: go build ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: 'latest'
          args: --timeout=10m

      - name: Install Ginkgo
        run: go install github.com/onsi/ginkgo/v2/ginkgo

      - name: Unit Test
        run: ginkgo -r

  akita_unit_test:
    name: Akita Unit Test
    needs: akita_compile
    runs-on: 
      group: Marin
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Install Ginkgo
        run: go install github.com/onsi/ginkgo/v2/ginkgo

      - name: Unit Test
        run: ginkgo -r


  noc_acceptance_test:
    name: NoC Acceptance Test
    runs-on: 
      group: Marin
    needs: akita_unit_test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
        
      - name: Run Acceptance Test
        working-directory: ./noc/acceptance
        run: python acceptance_test.py

  mem_acceptance_test:
    name: Mem Acceptance Test
    runs-on: 
      group: Marin
    needs: akita_unit_test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
        
      - name: Run Acceptance Test
        working-directory: ./mem/
        run: python acceptance_test.py


