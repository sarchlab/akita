name: Akita Test

on: [push, pull_request]

jobs:
  akitartm_compile:
    name: AkitaRTM Compilation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18.20.7

      - name: Install dependencies
        working-directory: ./monitoring/web
        run: npm install

      - name: Build
        working-directory: ./monitoring/web
        run: npm run build

  daisen_compile:
    name: Daisen Compilation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18.20.7

      - name: Install dependencies
        working-directory: ./daisen/static
        run: npm install

      - name: Build
        working-directory: ./daisen/static
        run: npm run build

  akita_compile:
    name: Akita Compilation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.7"

      - name: Build
        run: go build ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: akita_compile
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.7"

      - name: Clean Go cache
        run: |
          go clean -modcache
          go clean -cache

      - name: Install Mockgen
        run: go install go.uber.org/mock/mockgen@v0.6.0

      - name: Run Mockgen
        run: go generate ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: "v2.4.0"
          args: --timeout=10m

  akita_cli_acceptance:
    name: Akita CLI Acceptance
    needs: akita_compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.7"

      - name: CLI Acceptance Tests
        run: go test ./v5/akita/cmd -count=1

  akita_unit_test:
    name: Akita Unit Test
    needs: akita_compile
    runs-on:
      group: Github-Large-Runners
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.7"

      - name: Install Ginkgo
        run: go install github.com/onsi/ginkgo/v2/ginkgo@v2.25.1

      - name: Install Mockgen
        run: go install go.uber.org/mock/mockgen@v0.6.0

      - name: Run Mockgen
        run: go generate ./...

      - name: Unit Test
        run: ginkgo -r

  noc_acceptance_test:
    name: NoC Acceptance Test
    runs-on:
      group: Github-Large-Runners
    needs: akita_unit_test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.7"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.15"

      - name: Run Acceptance Test
        working-directory: ./noc/acceptance
        run: python acceptance_test.py

  mem_acceptance_test:
    name: Mem Acceptance Test
    runs-on:
      group: Github-Large-Runners
    needs: akita_unit_test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.7"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.15"

      - name: Run Acceptance Test
        working-directory: ./mem/
        run: python acceptance_test.py
