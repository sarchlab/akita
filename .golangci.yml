    - cyclop
    - depguard
    - dupl
    - dupword
    - err113
    - exhaustive
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - funcorder
    - ginkgolinter
    - gochecknoglobals
    - gochecknoinits
    - goconst
    - gocritic
    - godot
    - godox
    - gosec
    - iface
    - inamedparam
    - interfacebloat
    - intrange
    - ireturn
    - maintidx
    - mnd
    - nestif
    - nlreturn
    - noctx
    - noinlineerr
    - nolintlint
    - nilerr
    - nonamedreturns
    - paralleltest
    - perfsprint
    - recvcheck
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - tagalign
    - tagliatelle
